<div class="row mb-5">
  <div class="col">
    <input
      type="text"
      #termino
      (keyup)="buscar(termino.value)"
      class="form-control"
      placeholder="Buscar artista"
    />
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>

<app-cards *ngIf="!loading" [items]="artists"></app-cards>
